<body>


    <script>

        //const ws = new WebSocket("ws://192.168.0.101:3000"); // http
        const ws = new WebSocket("wss://ws-server-client-esp-js.onrender.com:443"); // https

        ws.addEventListener("open", () => {
            console.log("Connected to server");
            
            const pessoa = {
                Nome: "Miguel",
                Idade: 35
            };

            //ws.send('Mensagem enviada pelo cliente:');
            ws.send(JSON.stringify(pessoa));
        });

        /*ws.addEventListener("message", (e) => {
            console.log(e.data);
        });*/

        ws.addEventListener("message", ({data}) => {
            console.log(data);
        });

    </script>
